<section id="Register" class="main-banner" style="background: url(img/background-register.jpg);">
    <div class="formRegister">
        <form class="form-detail" action="model.html">
            <h2 class="wow flipInX">Registration</h2>
            <div class="form-row">
                <div class="form-col">Name:
                <input type="text" placeholder="Name" name="txtName" size="30" id="txtName" class="input-text" required>
                <span id="statusOfName"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">Email:
                <input type="text" name="your-email" id="your-email" class="input-text" size="30" placeholder="Email Address" required> 
                <span id="statusOfEmail"></span>
            </div>
            </div>
            <div class="form-row">
                <div class="form-col">Password:
                <input type="password" name="password" id="password" size="12" class="input-text" placeholder="Password" required>
                <span id="statusOfPassword"></span>
            </div>
            </div>
            <div class="form-row">
                <div class="form-col">Comfirm Password:
                <input type="password" name="comfirm-password" id="comfirm-password" class="input-text" size="12" placeholder="Confirm Password" required>
                <span id="statusOfCPassword"></span>
            </div>
            </div>
            <div class="form-row">
                <div class="form-col">Job:
                    
                <select name="Validity" id="selectJob">
                    <option value="" >Please select job</option>
                    <option value="Student" >Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
                <span id="statusOfJob"></span>
            </div>
            </div>
            <div class="form-row-btn">
                <input type="submit" name="register" id="register" class="register" value="Register">
            </div>
        </form>
    </div>
</section>
